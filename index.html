<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maria Lunarillos 2.0</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <nav class="navigation row">
          <div class="navigation__menu-burger col-2">
            <i class="fas fa-bars"></i>
          </div>
          <div class="navigation_blank col-1"></div>
          <div class="navigation__user col-2">
            <img
              class="navigation__icon"
              src="images/user.png"
              alt="user-icon"
            />
          </div>
          <div class="navigation_blank col-1"></div>
          <div class="navigation__search col-2">
            <img
              class="navigation__icon"
              src="images/search.png"
              alt="search-icon"
            />
          </div>
          <div class="navigation__cart col-2">
            <img
              class="navigation__icon"
              src="images/cart.png"
              alt="cart-icon"
            />
          </div>
          <div class="navigation__counter col-2">
            <p>0</p>
          </div>
        </nav>
        <section class="logo">
          <img class="logo__mini" src="" alt="" />
          <img class="logo__big" src="" alt="" />
        </section>
      </header>
      <main class="main-area">
        <section class="main-area__heading">
          <img class="heading__image" src="" alt="" />
          <h1 class="heading__tittle">FIESTAS</h1>
        </section>
        <section class="main-area__cards">
          <section <img class="cards__image" src="" alt="" />
          <h2 class="cards__heading">FIESTAS TEMÁTICAS</h2>
        </section>
        <section>
          <img class="cards__image" src="" alt="" />
          <h2 class="cards__heading">FIESTAS PERSONAJES</h2>
        </section>
        <section>
          <img class="cards__image" src="" alt="" />
          <h2 class="cards__heading">ACCESORIOS PARA FIESTAS</h2>
        </section>
        <a class="main-area__button" href="">VER MÁS</a>
      </main>
      <footer class="footer">
        <section class="footer__services-information">
          <section class="services-information__shipping">
            <img class="shipping__image" src="" alt="" />
            <h3 class="services-information__heading"></h3>
            <p class="services-information__description"></p>
          </section>
          <section class="services-information__timetable">
            <img src="" alt="" />
            <h3 class="services-information__heading"></h3>
            <p class="services-information__description"></p>
          </section>
          <section class="services-information__returns">
            <img src="" alt="" />
            <h3 class="services-information__heading"></h3>
            <p class="services-information__description"></p>
          </section>
          <section class="services-information__payment">
            <img src="" alt="" />
            <h3 class="services-information__heading"></h3>
            <p class="services-information__description"></p>
          </section>
        </section>
        <section class="follow-us">
          <h4 class="follow-us__tittle">SÍGUENOS</h4>
          <a class="follow-us__icon-cointainer" href=""
            ><i class="fab fa-facebook-f"></i>
          </a>
          <a class="follow-us__icon-cointainer" href=""
            ><i class="fab fa-twitter"></i>
          </a>
          <a class="follow-us__icon-cointainer" href=""
            ><i class="fab fa-instagram"></i>
          </a>
          <a class="follow-us__icon-cointainer" href="">
            <i class="fab fa-pinterest-p"></i>
          </a>
          <a class="follow-us__icon-cointainer" href=""></a>
        </section>
        <form class="form">
          <label class="form-tittle" for="newslater"
            >RECIBE LAS NOVEDADES EN TU E-MAIL</label
          >
          <input class="form__input-box" type="email" id="newslater" />
          <input class="form__check-box" type="checkbox" id="acepto" />
          <label for="acepto">
            <p>Acepto la <a href="">política de privacidad</a></p>
          </label>
          <button type="submit">SUSCRÍBETE></button>
        </form>
        <nav class="footer__nav">
          <ul class="nav__list">
            <li><img src="" alt="" /><a href="">CONTACTO</a></li>
            <li><img src="" alt="" /><a href="">SOBRE NOSOTROS</a></li>
            <li><img src="" alt="" /><a href="">CONDICIONES DE VENTA</a></li>
          </ul>
        </nav>
        <div class="footer__bottom">
          <p>Copiright &copy;2021 Maria Lunarillos</p>
        </div>
      </footer>
    </div>
  </body>
</html>
